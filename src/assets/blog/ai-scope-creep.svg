<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" />

  <!-- Robot (Left Side) -->
  <g transform="translate(150, 400)">
    <!-- Head -->
    <rect x="50" y="0" width="100" height="90" rx="10" fill="#1e293b" stroke="#38bdf8" stroke-width="4" />
    <circle cx="80" cy="35" r="8" fill="#38bdf8" filter="url(#glow)" />
    <circle cx="120" cy="35" r="8" fill="#38bdf8" filter="url(#glow)" />
    <rect x="75" y="60" width="50" height="10" rx="5" fill="#334155" />
    
    <!-- Body -->
    <rect x="25" y="100" width="150" height="180" rx="15" fill="#1e293b" stroke="#38bdf8" stroke-width="4" />
    <rect x="50" y="130" width="100" height="60" rx="5" fill="#0f172a" stroke="#1e293b" stroke-width="2" />
    
    <!-- Arms holding hose -->
    <path d="M 175 180 Q 250 180 300 220" stroke="#38bdf8" stroke-width="25" fill="none" stroke-linecap="round" />
    <path d="M 25 180 Q -20 180 -20 250 Q -20 320 150 320" stroke="#38bdf8" stroke-width="20" fill="none" stroke-linecap="round" />
  </g>

  <!-- Firehose -->
  <g>
    <!-- Hose Body -->
    <path d="M -50 850 Q 100 800 250 750 T 450 620" stroke="#334155" stroke-width="40" fill="none" stroke-linecap="round" />
    <!-- Nozzle (held by robot arm position) -->
    <rect x="420" y="580" width="80" height="40" transform="rotate(-30 420 580)" fill="#475569" rx="5" />
    
    <!-- THE BLAST (The "AI Firehose") -->
    <g filter="url(#glow)">
      <!-- Main Stream -->
      <path d="M 490 550 Q 700 450 850 480" stroke="#f472b6" stroke-width="60" fill="none" opacity="0.6" stroke-linecap="round" />
      <path d="M 490 550 Q 700 450 850 480" stroke="#fb7185" stroke-width="20" fill="none" opacity="0.8" stroke-linecap="round" />
      
      <!-- Particles / Droplets / Code -->
      <g fill="#f472b6">
        <circle cx="600" cy="480" r="10" />
        <circle cx="750" cy="440" r="15" />
        <circle cx="820" cy="520" r="8" />
        <rect x="650" y="420" width="20" height="5" transform="rotate(20)" />
        <rect x="780" y="460" width="25" height="5" transform="rotate(-15)" />
        <text x="680" y="500" font-family="monospace" font-size="24" font-weight="bold">{ }</text>
        <text x="760" y="410" font-family="monospace" font-size="24" font-weight="bold">=&gt;</text>
        <text x="880" y="470" font-family="monospace" font-size="20" font-weight="bold">YAML</text>
      </g>
    </g>
  </g>

  <!-- Computer (Right Side) -->
  <g transform="translate(750, 450)">
    <!-- Monitor -->
    <rect x="0" y="0" width="220" height="160" rx="10" fill="#1e293b" stroke="#94a3b8" stroke-width="4" />
    <rect x="15" y="15" width="190" height="120" rx="5" fill="#0f172a" />
    
    <!-- Overwhelmed Screen -->
    <g>
      <path d="M 20 40 L 180 40 M 20 60 L 150 60 M 20 80 L 190 80" stroke="#fb7185" stroke-width="8" opacity="0.6" />
      <path d="M 0 0 L 220 160" stroke="#fb7185" stroke-width="2" opacity="0.4" />
      <text x="30" y="110" fill="#fb7185" font-family="monospace" font-size="12" font-weight="bold">BUFFER OVERFLOW</text>
    </g>

    <!-- Stand -->
    <rect x="90" y="160" width="40" height="30" fill="#475569" />
    <rect x="60" y="190" width="100" height="10" rx="5" fill="#475569" />
    
    <!-- Keyboard -->
    <rect x="-20" y="210" width="260" height="20" rx="5" fill="#1e293b" stroke="#94a3b8" stroke-width="2" />
  </g>

  <!-- Floating Digital Bits -->
  <g fill="#334155" font-family="monospace" font-size="14" opacity="0.4">
    <text x="100" y="100">010101</text>
    <text x="900" y="100">111000</text>
    <text x="500" y="900">001100</text>
  </g>

</svg>
